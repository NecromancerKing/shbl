<div class="activitybox bg-master-lighter" ng-keyup="handleKey($event)" tabindex="0">
    <div class="bottom-right qprogress">
        <span>Trial : {{model.word.QNo}} of {{model.word.QCount}}</span>
    </div>
    <div class="bottom-left m-l-15">
        <ul class="list-unstyled">
            <li><strong><kbd>Space</kbd> : Play</strong></li>
            <li><strong><kbd>Arrow Key &larr;</kbd> : Left option</strong></li>
            <li><strong><kbd>Arrow Key &rarr;</kbd> : Right option</strong></li>
        </ul>
    </div>
    <div class="top-left m-l-15 m-t-20">
        <p class="bold font-larger">Press the <span class="text-danger">Play</span> button and choose the correct answer</p>
    </div>
    <div class="row m-t-100">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <div class="p-t-10">
                <button id="btnPlay" class="btn btn-info btn-animated from-left btn-xl fa fa-play" ng-disabled="disablePlay" type="button" ng-click="playWord()">
                    <span><br style="line-height:70%;" />Play</span>
                </button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row m-t-50 m-b-50">
        <div class="col-md-4"></div>
        <div class="col-md-2 text-center">
            <div class="p-t-50 p-b-30">
                <button class="btn btn-primary btn-rounded btn-choice" type="button" ng-click="checkWord(model.word.Words[0])">
                    <span>{{model.word.Words[0]}}</span>
                </button>
            </div>
        </div>
        <div class="col-md-2 text-center">
            <div class="p-t-50 p-b-30">
                <button class="btn btn-primary btn-rounded btn-choice" type="button" ng-click="checkWord(model.word.Words[1])">
                    <span>{{model.word.Words[1]}}</span>
                </button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
