<!-- START HEADER -->
<div class="header" ng-controller="headerController" ng-class="{'transparent': is('app.maps.vector') || is('app.maps.google') }">
    <!-- START MOBILE CONTROLS -->
    <div class="container-fluid relative">
        <!-- LEFT SIDE -->
        <div class="pull-left full-height visible-sm visible-xs">
            <!-- START ACTION BAR -->
            <div class="header-inner">
                <a href="#" class="btn-link toggle-sidebar visible-sm-inline-block visible-xs-inline-block padding-5" data-toggle="sidebar">
                    <span class="icon-set menu-hambuger"></span>
                </a>
            </div>
            <!-- END ACTION BAR -->
        </div>
        <div class="pull-center hidden-md hidden-lg">
            <div class="header-inner">
                <div class="brand inline">
                    <img src="assets/img/logo_gray_r.png" alt="logo" data-src="assets/img/logo_gray_r.png" data-src-retina="assets/img/logo_gray_r_2x.png">
                </div>
            </div>
        </div>
        <!-- RIGHT SIDE -->
        <div class="pull-right full-height visible-sm visible-xs">
            <!-- START ACTION BAR -->
            <div class="header-inner">
                <div class="visible-sm-inline-block visible-xs-inline-block pull-left">
                    <div class="dropdown pull-right">
                        <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="thumbnail-wrapper d32 circular inline m-t-5">
                                <i ng-if="model.Image == null" class="fa fa-user fa-lg"></i>
                                <img ng-else src="{{model.Image}}" alt="{{model.Username}}" data-src="{{model.Image}}" ui-jq="unveil" data-src-retina="{{model.Image}}" width="32" height="32">
                            </span>
                        </button>
                        <ul class="dropdown-menu profile-dropdown" role="menu">
                            <li>
                                <a ui-sref="app.account.userProfile"><i class="fa fa-user"></i> Profile</a>
                            </li>
                            <!--<li>
                                <a href=""><i class="pg-outdent"></i> Feedback</a>
                            </li>
                            <li>
                                <a href=""><i class="pg-signals"></i> Help</a>
                            </li>-->
                            <li class="bg-master-lighter">
                                <a class="clearfix" ng-click="logout()">
                                    <span class="pull-left">Logout</span>
                                    <span class="pull-right"><i class="pg-power"></i></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END ACTION BAR -->
        </div>
    </div>
    <!-- END MOBILE CONTROLS -->
    <div class="pull-left sm-table hidden-xs hidden-sm">
        <div class="header-inner">
            <div class="brand inline">
                <img src="assets/img/logo_gray_r.png" alt="logo" data-src="assets/img/logo_gray_r.png" ui-jq="unveil" data-src-retina="assets/img/logo_gray_r_2x.png">
            </div>
        </div>
    </div>
    <div class="pull-right">
        <!-- START User Info-->
        <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
                <span class="semi-bold">{{model.Username}}</span>
            </div>
            <div class="dropdown pull-right">
                <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="thumbnail-wrapper d32 circular inline m-t-5">
                        <i ng-if="model.Image == null" class="fa fa-user fa-lg"></i>
                        <img ng-else src="{{model.Image}}" alt="{{model.Username}}" data-src="{{model.Image}}" ui-jq="unveil" data-src-retina="{{model.Image}}" width="32" height="32">
                    </span>
                </button>
                <ul class="dropdown-menu profile-dropdown" role="menu">
                    <li>
                        <a ui-sref="app.account.userProfile"><i class="fa fa-user"></i> Profile</a>
                    </li>
                    <!--<li>
                        <a href=""><i class="pg-outdent"></i> Feedback</a>
                    </li>
                    <li>
                        <a href=""><i class="pg-signals"></i> Help</a>
                    </li>-->
                    <li class="bg-master-lighter">
                        <a class="clearfix" ng-click="logout()">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="pg-power"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- END User Info-->
    </div>
</div>
<!-- END HEADER -->
