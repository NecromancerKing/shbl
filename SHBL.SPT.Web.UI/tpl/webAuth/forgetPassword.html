<div class="text-left">
    <p><a ui-sref="auth.home.login.default">← Back to login</a></p>
</div>
<form id="form-forgetPassword" name="login" class="p-t-15" role="form" novalidate>
    <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : login.username.$invalid && !login.username.$pristine }">
        <label>Email</label>
        <div class="controls">
            <input type="email" name="username" placeholder="example@domain.com" class="form-control" ng-model="user.username" required>
        </div>
    </div>
    <label class="error" for="username" ng-show="login.username.$invalid && !login.username.$pristine">This field is required.</label>

    <button class="btn btn-primary btn-cons m-t-10" type="submit" ng-disabled="login.$invalid">Reset Password</button>
</form>
